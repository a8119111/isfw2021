<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        function button5Pressed() {
            execInsert();
        }

        async function execInsert() {
            var userid = document.getElementById('tf1').value;
            var follow = document.getElementById('tf4').value;

            var sql = `insert into Follows (fromid , toid) values("${userid}", "${follow}");`;
            var objects = await osql.connect(sql);
            console.log(objects);

            document.getElementById('result').innerHTML = 'OK';
        }
    </script>

</head>

<body>
    <h1>フォローする</h1>
    userid:<input id="tf1" value="" type="textfield">
    <br>
    followするuserid:<input id="tf4" value="" type="textfield">
    <hr>
    <button onclick="button5Pressed()">登録</button>
    <br>
    <p id="result"></p>
</body>

</html>
